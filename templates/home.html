{% extends "base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container-fluid" style="position: relative;">
  <!-- Search bar -->
  <form method="get" action="{% url 'home' %}" 
        style="position: absolute; top: 200px; left: 50%; transform: translateX(-50%); z-index: 1;">
    <div class="input-group mb-3" style="width: 300px;">
      <input type="text" class="form-control" name="search" placeholder="Search..." 
             aria-label="Search" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" 
                style="background-color: #1D8F35; color: white;" type="submit">Search</button>
      </div>
    </div>
  </form>
</div>

<div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/slide1.jpg' %}" class="d-block w-100" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/slide2.jpg' %}" class="d-block w-100" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/slide3.jpg' %}" class="d-block w-100" alt="Slide 3">
    </div>
  </div>
  <a class="carousel-control-prev" href="#imageCarousel" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#imageCarousel" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>

<script>
  var myCarousel = new bootstrap.Carousel(document.getElementById('imageCarousel'), {
    interval: 3000, // Set the slide interval in milliseconds (e.g., 3 seconds)
  });
</script>

{% endblock %}

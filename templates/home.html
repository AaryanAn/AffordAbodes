{% extends "base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container-fluid" style="position: relative;">
  <!-- Search bar and filter -->
  <form method="get" action="{% url 'home' %}" 
        style="position: absolute; top: 200px; left: 50%; transform: translateX(-50%); z-index: 1;">
    <div class="input-group mb-3" style="width: 600px;">
      <!-- Search input -->
      <input type="text" class="form-control" name="search" placeholder="Search..." 
             aria-label="Search" aria-describedby="basic-addon2">
      <button class="btn btn-outline-secondary" 
              style="background-color: #1D8F35; color: white;" type="submit">Search</button>
      
      <!-- Filter dropdown -->
      <button class="btn btn-outline-secondary dropdown-toggle" 
              style="background-color: #7b827c; color: white;" type="button" 
              data-bs-toggle="dropdown" aria-expanded="false">
        Filter
      </button>
      <ul class="dropdown-menu">
        <li>
          <div class="px-3 py-2">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="minPrice" name="min_price" class="form-control mb-2" placeholder="Min">
            <input type="number" id="maxPrice" name="max_price" class="form-control" placeholder="Max">
          </div>
        </li>
        <li>
          <div class="px-3 py-2">
            <label for="location" class="form-label">Location</label>
            <input type="text" id="location" name="location" class="form-control" placeholder="Enter location">
          </div>
        </li>
        <li class="px-3 py-2">
          <button class="btn btn-primary" type="submit">Apply Filters</button>
        </li>
      </ul>
    </div>
  </form>
</div>

<div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/slide1.jpg' %}" class="d-block w-100" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/slide2.jpg' %}" class="d-block w-100" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/slide3.jpg' %}" class="d-block w-100" alt="Slide 3">
    </div>
  </div>
  <a class="carousel-control-prev" href="#imageCarousel" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#imageCarousel" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>

<script>
  var myCarousel = new bootstrap.Carousel(document.getElementById('imageCarousel'), {
    interval: 3000, // Set the slide interval in milliseconds (e.g., 3 seconds)
  });
</script>

{% endblock %}

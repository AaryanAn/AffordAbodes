{% extends "base.html" %}

{% block content %}
  <div class="container" style="margin-top: 40px;">
    <h2>Login</h2>
    <br>
    <form method="post" class="form-signin">
      {% csrf_token %}
      <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <br>
      <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <br>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </div>
{% endblock %}
